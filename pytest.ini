[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --strict-config
    --tb=short
    --cov=llm_monitor
    --cov-report=term-missing
    --cov-report=html:htmlcov

markers =
    integration: Integration tests that require network access
    slow: Slow running tests
